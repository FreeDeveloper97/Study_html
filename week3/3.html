<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS class Example</title>
        <style>
            body em {color: red;}
            body > h1 {color: blue;}
        </style>
    </head>
    <body>
        <h1>This headline is <em>very</em> important</h1>
    </body>
</html>
