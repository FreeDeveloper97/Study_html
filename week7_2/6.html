<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>7주차 실습 6</title>
        <script>
            function drawImage() {
                var sel = document.getElementById("fruits");
                var img = document.getElementById("fruitimage");
                img.src = sel.options[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body onload = "drawImage()">
        <h3>select 객체에서 선택한 과일 출력</h3>
        <hr>
        <p>과일을 선택하면 이미지가 출력됩니다.</p>
        <form>
            <select id="fruits" onchange="drawImage()">
                <option value="media/apple.jpg">사과</option>
                <option value="media/mango.png">망고</option>
                <option value="media/banana.png">바나나</option>
            </select>
            <img id="fruitimage" src="media/apple.jpg" alt="">
        </form>
    </body>
</html>
