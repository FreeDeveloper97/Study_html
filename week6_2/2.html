<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>6주차 실습 2</title>
        <script>
            function change() {
                var spanArray = document.getElementsByTagName("span");
                for(var i=0; i<spanArray.length; i++)
                {
                    var span = spanArray[i];
                    if(span.style.visibility == "visible")
                    {
                        span.style.visibility="hidden";
                    }
                    else
                    {
                        span.style.visibility="visible";
                        span.style.color="blue";
                    }
                }
            }
        </script>
    </head>
    <body>
        <h3 style="display: inline;">다음 빈 곳에 숨은 단어?</h3>
        <button type="button" onclick="change()">show/hide</button>
        <hr>
        <ul>
            <li>I (<span style="visibility: hidden;">love</span>) you.</li>
            <li>CSS is Cascading (<span style="visibility: hidden;">Style</span>) Sheet.</li>
            <li>응답하라 (<span style="visibility: hidden;">1988</span>).</li>
        </ul>
    </body>
</html>
