<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>웹 브라우저</title>
        <style>
            #header {
                width: 100%;
            }
            #content {
                width: 65%;
                float: left;
            }
            #con1, #con2 {
                padding-top: 40px;
                padding-bottom: 40px;
                word-wrap: break-word;
                margin-right: 10px
            }
            #nav {
                width: 35%;
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h3><strong>웹 브라우저 소개</strong></h3>
        </div>
        <hr>
        <div id="content">
            <div id="con1">
                브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 
            웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. 
            <strong>그림 1-2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.
            </div>
            <div id="con2">
                웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
            </div>
        </div>
        <div id="nav">
            <figure>
                <img width=100% height=100% src="media/chrome.png" alt="chrome">
                <figcaption>그림 1-2 구글 Chrome</figcaption>
            </figure>
            <figure>
                <img width=100% height=100% src="media/html.png" alt="html">
                <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
            </figure>
        </div>
    </body>
</html>
