<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>중간고사 2번</title>
        <script>
            var dayArray = ["월요일","화요일","수요일","목요일","금요일","토요일","일요일"];
            function start() {
                var input = prompt("What day is it today?","");
                if(!isNaN(input)) {
                    if(input >=1 && input <= 7) {
                        alert(dayArray[input-1]);
                    }
                    else {
                        alert("wrong input.");
                    }
                }
                else {
                    alert("wrong input.");
                }
            }
        </script>
    </head>
    <body>
        <script>
            start();
        </script>
    </body>
</html>
