<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>중간고사 1번</title>
    </head>
    <style>
        body {
            text-align: center;
        }
    </style>
    <body>
        <script>
            var num = prompt("출력하려는 삼각형의 층수를 입력하세요.","");
            if(!isNaN(num)) {
                for(var i=num; i>0; i--) { //10 9 8 
                    for(var star=1; star<=i; star++) {
                        document.write("----");
                    }
                    document.write("<br>");
                }
                document.write("<br>");
                for(var i=1; i<=num; i++) {
                    for(var star=1; star<=i; star++) {
                        document.write("----");
                    }
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
