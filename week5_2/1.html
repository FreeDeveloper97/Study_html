<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>5주차 실습 1</title>
        <script>
            function changeBackground() {
                var time = new Date();
                var hour = time.getHours();
                if (hour < 12) {
                    document.body.style.backgroundColor="lightskyblue";
                }
                else {
                    document.body.style.backgroundColor="orange";
                }
                var outString = "현재 시간 : " + time.getHours() + "시," + time.getMinutes() + "분," + time.getSeconds() + "초";
                document.getElementById("time output").innerHTML = outString;
                setTimeout("changeBackground()",1000);
            }
        </script>
    </head>
    <body>
        <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
        <hr>
        <p id="time output"></p>
        <script>
            changeBackground();
        </script>
    </body>
</html>
