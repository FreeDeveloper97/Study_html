<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>script 태그에 자바스크립트 작성</title> 
        <script>
        function over(obj) {
            obj.src="media/banana.png";
        }function out(obj) {
            obj.src="media/apple.jpeg"; 
        }
        </script>
    </head>
    <body>
        <h3>마우스 올려 보세요</h3> <hr>
        <img src="media/apple.jpeg" alt="이미지" width="200" height="200"
            onmouseover="over(this)"
            onmouseout="out(this)"> 
    </body>
</html>
