<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>정수 입력</title>
    </head>
    <body>
        <script>
            var temp = prompt("스크립트 프롬프트 : 100 미만의 정수만 입력 : ", "0");
            var num = parseInt(temp);
            var sum = 0;
            if(isNaN(num)) {
                alert("정수가 입력되지 않았습니다.");
            }
            else if(num<1) {
                alert(num + "은 1보다 작은 수입니다.");
            }
            else if(num>100) {
                alert(num + "은 100보다 큰 수입니다.");
            }
            else {
                for(var i=1; i<=num; i++) {
                    sum += i;
                }
                alert(sum);
            }
        </script>
    </body>
</html>
