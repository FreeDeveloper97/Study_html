<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>7주차 이론 1</title>
        <script>
            function init() {
                var check1 = document.getElementById("check1").onclick = checkClick;
                var check2 = document.getElementById("check2").onclick = checkClick;
                var check3 = document.getElementById("check3").onclick = checkClick;
            }
            function checkClick() {
                var menuArray = new Array();
                menuArray = document.getElementById("menu");
                var sum = 0;
                for(var i=0; i<menuArray.length; i++) {
                    if(menuArray[i].checked) {
                        sum += parseInt(menuArray[i].value);
                    }
                }
                document.getElementById("result").value = sum;
            }
        </script>
    </head>
    <body onload="init()">
        <h2>물품을 선택하면 금액이 자동 계산됩니다</h2>
        <hr>
        <form id="menu">
            <input type="checkbox" id="check1" value="10000"><label for="check1">모자 1만원</label>
            <input type="checkbox" id="check2" value="30000"><label for="check2">구두 3만원</label>
            <input type="checkbox" id="check3" value="80000"><label for="check3">명품가방 8만원</label><br>
            지불하실 금액 <input type="text" id="result" size="20" value="0">           
        </form>
    </body>
</html>
